name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v3
        with:
          daemon-config: |
            {
              "debug": true,
              "experimental": true,
              "features": {
                "containerd-snapshotter": true
              }
            }
      - name: Generate Dockerfile
        run: |
          echo -e "FROM ubuntu:20.04\nRUN apt-get update && apt-get install -y curl" > Dockerfile
          ls
          pwd
      - name: Download Qscanner
        run: |
          wget https://www.qualys.com/qscanner/download/v4.2.0/download_qscanner.sh
          ls -ltr
          pwd
          sudo bash $(pwd)/download_qscanner.sh
      - name: Docker version
        run: docker info
      - name: Docker image pull
        run: docker pull alpine:latest  
      - name: Build Docker image
        run: |
          docker buildx create --use
          docker buildx inspect
          docker buildx build --file /home/runner/work/dockerimage/dockerimage/Dockerfile --platform linux/amd64,linux/arm64 -t crmtestimage:multiid --load .
      - name: docker inspect
        run: |
         image_sha=$(docker inspect -f '{{.Id}}' crmtestimage:multiid)
         echo "Image SHA: $image_sha"
         docker history $image_sha
         docker inspect $image_sha
      - name: Qscanner token
        run: |
          export QUALYS_ACCESS_TOKEN=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9..0UPBdsQnAgSPgsm7oxgTDFUBaEfCw-Cj0caig_wOs4hF9clcaBs2463ZvAaUo9wj82LHN4WWIVhLaCD_3SWmOw
          echo $QUALYS_ACCESS_TOKEN
      - name: Image scan through Qscanner
        run: |
         image_sha=$(docker inspect -f '{{.Id}}' crmtestimage:multiid)
         sockpath=$(docker info -f '{{.DockerRootDir}}')
         sockpath=$(echo $sockpath | awk -v srch="data" -v repl="docker.sock" '{ sub(srch,repl,$0); print $0 }')
         echo $sockpath
         echo "sudo $(pwd)/qscanner image crmtestimage:multiid  --gateway-url https://gateway.qg3.apps.qualys.com/cms/cli/v1.0 --customer-id 4e4b5623-1f5c-fb80-83aa-1fe5704f9911 --access-token eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9..w06Px2M6k2wjuWOXaV71xOeLyM4mxa_FYoJ3ninxr938KL2MXlYva-JjpV70HK4vK8qFMt7fHaeH8REeUPk8Hg"
         sudo DOCKER_HOST=unix://$sockpath $(pwd)/qscanner image $image_sha  --gateway-url https://gateway.qg3.apps.qualys.com/cms/cli/v1.0 --customer-id 4e4b5623-1f5c-fb80-83aa-1fe5704f9911 --access-token eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9..e0thBA2jIg18pgtfGxffj8rIilb34C5YCXewMb2gTv7fD7qJxZR1YbGETprutOpI8FwxkntzJfkKHHg5QL2LVg
